<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple database example</title>
    <meta charset="UTF-8">
    <title>Animated Login Form</title>
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    {% if user %}
        <p>Hello {{user.name}}</p>
        <p>This is your email address: {{user.email}}</p>
    {% else %}
        <form class="box" action="/login" method="post">

            <h1>Database</h1>
            <input type="text" name="user-name" placeholder="Enter your name">
            <input type="text" name="user-email" placeholder="Enter your email address">
            <input type="submit" name="" value="Submit">

        </form>
    {% endif %}

</body>
</html>
